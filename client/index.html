<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"> 
    <link href="assets/css/bulma.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="columns is-vertical-center full-height"id="particles-js">
      <div class="column is-6 is-offset-3" id="login-section">
        <h1 class="title login-title">"To-Do List"</h1>
        <div class="login-page">        
            <input class="login-input" type="text" placeholder="Email" id="email-field"><br>
            <input class="login-input" type="password" placeholder="Password" id="password-field"><br>
            <input class="button is-medium" type="submit" value="Login" id="submit-button"><br><br>
            <a><div class="home-navbar login-navbar" >Login</div></a>
            <a><div class="home-navbar register-navbar">Register</div></a>
        </div>
        <div class="register-page" style="display:none">        
                <input class="login-input" type="text" placeholder="Email" id="register-email-field"><br>
                <input class="login-input" type="password" placeholder="Password" id="register-password-field"><br>
                <input class="button is-medium" type="submit" value="Register" id="submit-register-button"><br><br>
                <a><div class="home-navbar login-navbar" >Login</div></a>
                <a><div class="home-navbar register-navbar">Register</div></a>
            </div>  
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/login-form.js"></script>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/particles-app.js"></script>  
  </body>
</html>
